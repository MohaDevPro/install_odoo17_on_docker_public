version: '3.4'
services:
  db:
    image: postgres:14.13  # Updated to PostgreSQL 14.13
    user: root
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo17@!SsS
      - POSTGRES_DB=postgres
    restart: always             # run as a service
    volumes:
        - ./postgresql:/var/lib/postgresql/data

  odoo17:  # Updated service name to reflect Odoo 17
    image: odoo:17 # Updated to Odoo 17 image
    user: root
    depends_on:
      - db
    ports:
      - "10015:8069"
      - "20015:8072" # live chat
    tty: true
    command: --
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo17@!SsS
    volumes:
      #- /etc/timezone:/etc/timezone:trt
      #- /etc/localtime:/etc/localtime:trt
      # - ./entrypoint.sh:/entrypoint.sh   # if you want to install additional Python packages, uncomment this line!
      - ./addons:/mnt/extra-addons
      - ./etc:/etc/odoo
    restart: always             # run as a service

  pgadmin:
    image: fenglc/pgadmin4
    ports:
      - 5053:5050
    restart: always
    links:
      - db:db
    environment:
      DEFAULT_USER: admin
      DEFAULT_PASSWORD: YbrS9e#@P4!j
     # VIRTUAL_HOST: 
     # LETSENCRYPT_HOST:
     # VIRTUAL_PORT: 5050
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
      #- /var/run/docker.sock:/tmp/docker.sock